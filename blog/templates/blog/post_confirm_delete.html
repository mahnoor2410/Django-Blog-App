{% extends "blog/base.html" %} <!--this template inherits the structure and styles from blog/base.html-->

{% block content %}

<div class="content_section">
    <form method="POST"> 
        {% csrf_token %} <!-- prevent from attacks that could submit unauthorized data to the server -->
        <fieldset class='form_group'> <!-- group feild -->
            <legend class="border-bottom mb-4"> Delete Post </legend> <!-- title display -->
            <h2> Are you sure you want to delete the post? "{{ object.title }}"</h2>
        </fieldset>
        <div class="form_group">
            <button class="btn btn-outline-danger" type="submit">  Yes, Delete </button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}"> Cancel </a>
        </div>
    </form>
</div>     

{% endblock content %}
